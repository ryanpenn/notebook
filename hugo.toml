homepage = 'https://ryanpenn.github.io/notebook'
baseURL = 'https://ryanpenn.github.io/notebook'
languageCode = 'en-us'
title = 'My Notebook'
theme = "typo"

[taxonomies]
tag = 'tags'

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Welcome to visite my site.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

[[params.social]]
name = "ryanpenn"
url = "https://github.com/ryanpenn"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'
